<!DOCTYPE html>
<html>

<head>
  <title>Buzz Game - Host</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    * {
      font-family: 'faktum', Arial, Helvetica, sans-serif;
      text-transform: uppercase;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      padding-top: 200px;

      display: flex;

      background-color: rgb(255, 242, 226);
    }

    h1 {
      text-align: center;
    }

    #game {
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    #join {
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    input {
      font-size: 48px;
      padding: 20px 35px;
      margin-bottom: 60px;
    }

    .btn {
      font-size: 48px;
      padding: 20px 35px;

      background-color: #fbe216;

      border: none;
      box-shadow: 4px 4px 0px black;
    }

    #create {
      display: flex;
      flex-direction: column;
    }

    
    .title {
      font-size: 80px;
    }

    #buzz-queue{
      font-size: 46px;
    }

    .font-xl{
      font-size: 48px;;
    }
  </style>

</head>

<body>
  <div id="game">
    <h1 class="title">Buzz Game - Host</h1>
    <div id="create">
      <input type="text" id="code" placeholder="Room Code" />
      <button class="btn" id="create-btn">Create Room</button>
    </div>
    <div class="font-xl" id="lobby" style="display:none;">
      <h2>Room Code:</h2>
      <div id="room-code-display"></div>
      <h2>Players:</h2>
      <table class="font-xl" id="players-table">
        <thead>
          <tr>
            <th style="padding-right: 50px;">Username</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="players"></tbody>
      </table>
      <button class="btn" id="start-btn">Start Game</button>
    </div>
    <div id="queue" style="display:none;">
      <h2 class="font-xl">Queue:</h2>
      <ul id="buzz-queue"></ul>
      <div style="display: flex; flex-direction: column;">
        <button class="btn" style="margin-bottom: 50px;" id="validate-btn">Validate</button>
        <button class="btn" style="margin-bottom: 50px;" id="reject-btn">Reject</button>
        <button class="btn" style="margin-bottom: 50px;" id="next-round-btn">Next Round</button>
      </div>
    </div>
  </div>


  <script>
    const socket = io();

    document.getElementById('create-btn').addEventListener('click', () => {
      const code = document.getElementById('code').value;
      socket.emit('create-room', code);
    });

    socket.on('room-created', (code) => {
      document.getElementById('create').style.display = 'none';
      document.getElementById('lobby').style.display = 'block';

      // Afficher le code en grand
      const roomCodeDisplay = document.getElementById('room-code-display');
      roomCodeDisplay.textContent = code;
    });

    socket.on('update-players', (players) => {
      const playersTable = document.getElementById('players');
      let show = players.filter(p => p.active === true);

      playersTable.innerHTML = show
        .map(player => `
      <tr>
        <td>${player.username}</td>
        <td>${player.score}</td>
      </tr>
    `)
        .join('');
    });


    document.getElementById('start-btn').addEventListener('click', () => {
      const code = document.getElementById('code').value;
      socket.emit('start-game', code);
      document.getElementById('queue').style.display = 'block';
      document.getElementById('start-btn').style.display = 'none';

      
    });

    socket.on('update-queue', (queue) => {
      const queueList = document.getElementById('buzz-queue');
      queueList.innerHTML = queue.map(q => `<li>${q.username}</li>`).join('');
    });

    document.getElementById('validate-btn').addEventListener('click', () => {
      const code = document.getElementById('code').value;
      socket.emit('validate', { code, success: true });
    });

    document.getElementById('reject-btn').addEventListener('click', () => {
      const code = document.getElementById('code').value;
      socket.emit('validate', { code, success: false });
    });

    document.getElementById('next-round-btn').addEventListener('click', () => {
      const code = document.getElementById('code').value;
      socket.emit('next-round', code);
    });
  </script>
</body>

</html>
